<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Command Centre ‚Äî LETSFORYOU Analytics</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Instrument+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #0a0e17;
    --bg-card: #111827;
    --bg-card-hover: #1a2332;
    --border: #1e293b;
    --border-accent: #334155;
    --text-primary: #f1f5f9;
    --text-secondary: #94a3b8;
    --text-muted: #64748b;
    --accent-teal: #2dd4bf;
    --accent-teal-dim: rgba(45, 212, 191, 0.12);
    --accent-amber: #fbbf24;
    --accent-amber-dim: rgba(251, 191, 36, 0.12);
    --accent-blue: #60a5fa;
    --accent-blue-dim: rgba(96, 165, 250, 0.12);
    --accent-rose: #fb7185;
    --accent-rose-dim: rgba(251, 113, 133, 0.12);
    --accent-violet: #a78bfa;
    --accent-violet-dim: rgba(167, 139, 250, 0.12);
    --radius: 12px;
    --radius-sm: 8px;
    --shadow: 0 4px 24px rgba(0,0,0,0.3);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Instrument Sans', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Subtle background texture */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 20% 0%, rgba(45, 212, 191, 0.04) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 100%, rgba(96, 165, 250, 0.03) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  /* Grid noise overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='60' height='60' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 60 0 L 0 0 0 60' fill='none' stroke='%23ffffff' stroke-width='0.3' opacity='0.03'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23grid)'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
  }

  /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
  header {
    padding: 48px 0 40px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 48px;
    animation: fadeDown 0.6s ease-out;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .header-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .logo-mark {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--accent-teal), #0d9488);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 700;
    font-size: 18px;
    color: var(--bg-primary);
    box-shadow: 0 0 20px rgba(45, 212, 191, 0.2);
  }

  .logo-text h1 {
    font-family: 'DM Serif Display', serif;
    font-size: 26px;
    font-weight: 400;
    letter-spacing: -0.01em;
    color: var(--text-primary);
  }

  .logo-text .subtitle {
    font-size: 13px;
    color: var(--text-muted);
    font-weight: 500;
    letter-spacing: 0.04em;
    text-transform: uppercase;
  }

  .header-status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: var(--text-muted);
    font-family: 'JetBrains Mono', monospace;
    padding-top: 6px;
  }

  .status-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: var(--accent-teal);
    box-shadow: 0 0 8px rgba(45, 212, 191, 0.5);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* ‚îÄ‚îÄ‚îÄ NAV TABS ‚îÄ‚îÄ‚îÄ */
  .nav-tabs {
    display: flex;
    gap: 4px;
    margin-bottom: 40px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 4px;
    width: fit-content;
    animation: fadeUp 0.6s ease-out 0.15s both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .nav-tab {
    padding: 10px 20px;
    border-radius: var(--radius-sm);
    font-size: 14px;
    font-weight: 600;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.2s ease;
    user-select: none;
    border: none;
    background: none;
    font-family: inherit;
  }

  .nav-tab:hover {
    color: var(--text-secondary);
    background: rgba(255,255,255,0.03);
  }

  .nav-tab.active {
    background: rgba(45, 212, 191, 0.1);
    color: var(--accent-teal);
    box-shadow: inset 0 0 0 1px rgba(45, 212, 191, 0.2);
  }

  /* ‚îÄ‚îÄ‚îÄ SECTIONS ‚îÄ‚îÄ‚îÄ */
  .section {
    display: none;
    animation: fadeUp 0.4s ease-out;
  }

  .section.active {
    display: block;
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 24px;
  }

  .section-title {
    font-family: 'DM Serif Display', serif;
    font-size: 22px;
    font-weight: 400;
  }

  .section-count {
    font-size: 13px;
    color: var(--text-muted);
    font-family: 'JetBrains Mono', monospace;
  }

  /* ‚îÄ‚îÄ‚îÄ CARD GRID ‚îÄ‚îÄ‚îÄ */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 16px;
    margin-bottom: 64px;
  }

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 24px;
    cursor: pointer;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    opacity: 0;
    transition: opacity 0.25s ease;
  }

  .card:hover {
    border-color: var(--border-accent);
    background: var(--bg-card-hover);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  .card:hover::before { opacity: 1; }

  .card[data-category="trading"]::before { background: linear-gradient(90deg, var(--accent-teal), transparent); }
  .card[data-category="property"]::before { background: linear-gradient(90deg, var(--accent-amber), transparent); }
  .card[data-category="health"]::before { background: linear-gradient(90deg, var(--accent-rose), transparent); }
  .card[data-category="education"]::before { background: linear-gradient(90deg, var(--accent-violet), transparent); }
  .card[data-category="resource"]::before { background: linear-gradient(90deg, var(--accent-blue), transparent); }

  .card-top {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 14px;
  }

  .card-badge {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    padding: 4px 10px;
    border-radius: 6px;
  }

  .badge-trading { background: var(--accent-teal-dim); color: var(--accent-teal); }
  .badge-property { background: var(--accent-amber-dim); color: var(--accent-amber); }
  .badge-health { background: var(--accent-rose-dim); color: var(--accent-rose); }
  .badge-education { background: var(--accent-violet-dim); color: var(--accent-violet); }
  .badge-resource { background: var(--accent-blue-dim); color: var(--accent-blue); }

  .card-date {
    font-size: 12px;
    color: var(--text-muted);
    font-family: 'JetBrains Mono', monospace;
  }

  .card-title {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.35;
  }

  .card-description {
    font-size: 14px;
    color: var(--text-secondary);
    line-height: 1.55;
    margin-bottom: 16px;
  }

  .card-meta {
    display: flex;
    gap: 16px;
    font-size: 12px;
    color: var(--text-muted);
  }

  .card-meta span {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .meta-icon {
    width: 14px;
    height: 14px;
    opacity: 0.5;
  }

  /* ‚îÄ‚îÄ‚îÄ EMPTY STATE ‚îÄ‚îÄ‚îÄ */
  .empty-state {
    text-align: center;
    padding: 80px 20px;
    color: var(--text-muted);
  }

  .empty-icon {
    width: 56px;
    height: 56px;
    border-radius: 14px;
    background: var(--bg-card);
    border: 1px dashed var(--border-accent);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
    font-size: 24px;
  }

  .empty-state h3 {
    font-family: 'DM Serif Display', serif;
    font-size: 18px;
    color: var(--text-secondary);
    margin-bottom: 8px;
    font-weight: 400;
  }

  .empty-state p {
    font-size: 14px;
    max-width: 380px;
    margin: 0 auto;
    line-height: 1.5;
  }

  /* ‚îÄ‚îÄ‚îÄ CHART MODAL ‚îÄ‚îÄ‚îÄ */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(4px);
    z-index: 100;
    align-items: center;
    justify-content: center;
    padding: 24px;
    animation: fadeIn 0.2s ease-out;
  }

  .modal-overlay.open {
    display: flex;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal {
    background: var(--bg-card);
    border: 1px solid var(--border-accent);
    border-radius: 16px;
    width: 100%;
    max-width: 900px;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 24px 64px rgba(0,0,0,0.5);
    animation: modalIn 0.3s ease-out;
  }

  @keyframes modalIn {
    from { opacity: 0; transform: scale(0.96) translateY(8px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 24px 28px;
    border-bottom: 1px solid var(--border);
  }

  .modal-title {
    font-family: 'DM Serif Display', serif;
    font-size: 20px;
    font-weight: 400;
  }

  .modal-close {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text-muted);
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s ease;
  }

  .modal-close:hover {
    background: rgba(255,255,255,0.05);
    color: var(--text-primary);
  }

  .modal-body {
    padding: 28px;
  }

  .chart-placeholder {
    background: var(--bg-primary);
    border: 1px dashed var(--border-accent);
    border-radius: var(--radius);
    height: 360px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-muted);
    gap: 8px;
  }

  .chart-placeholder svg {
    opacity: 0.3;
  }

  /* ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ */
  footer {
    border-top: 1px solid var(--border);
    padding: 32px 0;
    margin-top: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    color: var(--text-muted);
  }

  footer a {
    color: var(--accent-teal);
    text-decoration: none;
  }

  /* ‚îÄ‚îÄ‚îÄ STAGGER ANIMATION ‚îÄ‚îÄ‚îÄ */
  .card:nth-child(1) { animation: fadeUp 0.5s ease-out 0.1s both; }
  .card:nth-child(2) { animation: fadeUp 0.5s ease-out 0.18s both; }
  .card:nth-child(3) { animation: fadeUp 0.5s ease-out 0.26s both; }
  .card:nth-child(4) { animation: fadeUp 0.5s ease-out 0.34s both; }
  .card:nth-child(5) { animation: fadeUp 0.5s ease-out 0.42s both; }
  .card:nth-child(6) { animation: fadeUp 0.5s ease-out 0.50s both; }

  /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
  @media (max-width: 768px) {
    .card-grid { grid-template-columns: 1fr; }
    .header-top { flex-direction: column; gap: 12px; }
    .logo-text h1 { font-size: 22px; }
    footer { flex-direction: column; gap: 8px; text-align: center; }
    .nav-tabs { width: 100%; overflow-x: auto; }
  }
</style>
</head>
<body>

<div class="container">
  <!-- HEADER -->
  <header>
    <div class="header-top">
      <div class="logo-area">
        <div class="logo-mark">CC</div>
        <div class="logo-text">
          <h1>Command Centre</h1>
          <div class="subtitle">LETSFORYOU Analytics</div>
        </div>
      </div>
      <div class="header-status">
        <div class="status-dot"></div>
        <span id="currentDate"></span>
      </div>
    </div>
  </header>

  <!-- NAV -->
  <div class="nav-tabs">
    <button class="nav-tab active" data-tab="charts" onclick="switchTab('charts')">
      üìä Charts
    </button>
    <button class="nav-tab" data-tab="resources" onclick="switchTab('resources')">
      üìÅ Resources
    </button>
    <button class="nav-tab" data-tab="all" onclick="switchTab('all')">
      All Items
    </button>
  </div>

  <!-- CHARTS SECTION -->
  <div class="section active" id="section-charts">
    <div class="section-header">
      <div class="section-title">Interactive Charts</div>
      <div class="section-count" id="charts-count"></div>
    </div>
    <div class="card-grid" id="charts-grid"></div>
  </div>

  <!-- RESOURCES SECTION -->
  <div class="section" id="section-resources">
    <div class="section-header">
      <div class="section-title">Resources</div>
      <div class="section-count" id="resources-count"></div>
    </div>
    <div class="card-grid" id="resources-grid"></div>
  </div>

  <!-- ALL SECTION -->
  <div class="section" id="section-all">
    <div class="section-header">
      <div class="section-title">Everything</div>
      <div class="section-count" id="all-count"></div>
    </div>
    <div class="card-grid" id="all-grid"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <span>Command Centre v1.0 ‚Äî Built with <a href="https://claude.ai" target="_blank">Claude</a></span>
    <span>LETSFORYOU Ltd</span>
  </footer>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal" onclick="closeModal(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="modal-header">
      <div class="modal-title" id="modal-title">Chart Title</div>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body" id="modal-body">
      <div class="chart-placeholder">
        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M7 16l4-6 4 4 5-8"/></svg>
        <span>Chart content will render here</span>
      </div>
    </div>
  </div>
</div>

<script>
  // ‚îÄ‚îÄ‚îÄ DATA STORE ‚îÄ‚îÄ‚îÄ
  // Add new items here. Each item needs: id, type ('chart' or 'resource'),
  // category, title, description, date, and optionally chartUrl or resourceUrl.
  //
  // Categories: trading, property, health, education, resource
  // Types: chart, resource

  const items = [
    {
      id: 1,
      type: 'chart',
      category: 'trading',
      title: 'Options P&L Tracker',
      description: 'Interactive paper trading performance chart tracking call buying and covered call strategies over time.',
      date: '2026-02-27',
      tags: ['options', 'paper trading', 'ThinkorSwim'],
      chartUrl: null // Replace with actual chart HTML/URL
    },
    {
      id: 2,
      type: 'chart',
      category: 'property',
      title: 'HMO Portfolio Cash Flow',
      description: 'Monthly cash flow analysis across all 9 HMO properties with occupancy overlays.',
      date: '2026-02-27',
      tags: ['HMO', 'cash flow', 'Nottingham'],
      chartUrl: null
    },
    {
      id: 3,
      type: 'chart',
      category: 'health',
      title: 'Biomarker Dashboard',
      description: 'Blood panel trends over time ‚Äî lipids, hormones, inflammation markers ‚Äî with optimal range indicators.',
      date: '2026-02-27',
      tags: ['longevity', 'blood work', 'biomarkers'],
      chartUrl: null
    },
    {
      id: 4,
      type: 'resource',
      category: 'education',
      title: 'MSc Finance Prep Notes',
      description: 'Khan Academy statistics notes and key concepts for Loughborough University preparation.',
      date: '2026-02-27',
      tags: ['statistics', 'Loughborough', 'MSc'],
      resourceUrl: null
    },
    {
      id: 5,
      type: 'resource',
      category: 'trading',
      title: 'Barchart Screening Playbook',
      description: 'Saved screening criteria and filters for identifying options trading opportunities.',
      date: '2026-02-27',
      tags: ['Barchart', 'screening', 'options'],
      resourceUrl: null
    },
    {
      id: 6,
      type: 'resource',
      category: 'resource',
      title: 'Property Divestment Matrix',
      description: 'Decision framework comparing ERC dates, cash flow, and sale priority for portfolio properties.',
      date: '2026-02-27',
      tags: ['property', 'divestment', 'ERC'],
      resourceUrl: null
    },
  ];

  // ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ
  function createCard(item) {
    const badgeClass = `badge-${item.category}`;
    const icon = item.type === 'chart' ? 'üìä' : 'üìÑ';
    const formattedDate = new Date(item.date).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });

    return `
      <div class="card" data-category="${item.category}" onclick="openItem(${item.id})">
        <div class="card-top">
          <span class="card-badge ${badgeClass}">${item.category}</span>
          <span class="card-date">${formattedDate}</span>
        </div>
        <div class="card-title">${item.title}</div>
        <div class="card-description">${item.description}</div>
        <div class="card-meta">
          <span>${icon} ${item.type === 'chart' ? 'Interactive Chart' : 'Resource'}</span>
          ${item.tags ? `<span>${item.tags.length} tags</span>` : ''}
        </div>
      </div>
    `;
  }

  function renderEmpty(message) {
    return `
      <div class="empty-state" style="grid-column: 1 / -1;">
        <div class="empty-icon">+</div>
        <h3>Nothing here yet</h3>
        <p>${message}</p>
      </div>
    `;
  }

  function renderSection(gridId, countId, filteredItems, emptyMsg) {
    const grid = document.getElementById(gridId);
    const count = document.getElementById(countId);
    if (filteredItems.length === 0) {
      grid.innerHTML = renderEmpty(emptyMsg);
      count.textContent = '0 items';
    } else {
      grid.innerHTML = filteredItems.map(createCard).join('');
      count.textContent = `${filteredItems.length} item${filteredItems.length !== 1 ? 's' : ''}`;
    }
  }

  function renderAll() {
    const charts = items.filter(i => i.type === 'chart');
    const resources = items.filter(i => i.type === 'resource');

    renderSection('charts-grid', 'charts-count', charts, 'Charts created in Claude conversations will appear here.');
    renderSection('resources-grid', 'resources-count', resources, 'Useful resources and documents will appear here.');
    renderSection('all-grid', 'all-count', items, 'Add charts and resources to get started.');
  }

  // ‚îÄ‚îÄ‚îÄ TABS ‚îÄ‚îÄ‚îÄ
  function switchTab(tab) {
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(`section-${tab}`).classList.add('active');
  }

  // ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ
  function openItem(id) {
    const item = items.find(i => i.id === id);
    if (!item) return;

    document.getElementById('modal-title').textContent = item.title;

    const body = document.getElementById('modal-body');
    if (item.type === 'chart' && item.chartUrl) {
      body.innerHTML = `<iframe src="${item.chartUrl}" style="width:100%;height:400px;border:none;border-radius:8px;"></iframe>`;
    } else if (item.type === 'resource' && item.resourceUrl) {
      body.innerHTML = `<p style="color:var(--text-secondary);">Opening resource...</p>`;
      window.open(item.resourceUrl, '_blank');
      closeModal();
      return;
    } else {
      body.innerHTML = `
        <div class="chart-placeholder">
          <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M3 3v18h18"/><path d="M7 16l4-6 4 4 5-8"/></svg>
          <span>Content coming soon ‚Äî this is a placeholder</span>
          <span style="font-size:12px; margin-top:4px;">Embed a chart URL or HTML to make this interactive</span>
        </div>
      `;
    }

    document.getElementById('modal').classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function closeModal(e) {
    if (e && e.target !== document.getElementById('modal')) {
      // Only close if clicking overlay, not modal content
      if (!e.target.classList.contains('modal-overlay')) return;
    }
    document.getElementById('modal').classList.remove('open');
    document.body.style.overflow = '';
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });

  // ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ
  document.getElementById('currentDate').textContent =
    new Date().toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

  renderAll();
</script>
